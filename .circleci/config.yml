version: 2.1

commands:
  install-dependencies:
    steps:
      - run:
          name: Installing necessary packages
          command: |
            sudo apt update
            sudo apt install -y tar gzip curl software-properties-common
      - run:
          name: Installing aws-cli
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Installing ansible
          command: |
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install ansible

  destroy-environment:
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Destroying environment
          when: on_fail
          command: |
            aws configure set aws_session_token ${AWS_SESSION_TOKEN}
            aws cloudformation delete-stack \
              --stack-name "udapeople-frontend-<< parameters.workflow_id >>"
            aws cloudformation delete-stack \
              --stack-name "udapeople-backend-<< parameters.workflow_id >>"
            aws s3 rm "s3://udapeople-<< parameters.workflow_id >>" --recursive

  revert-migrations:
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Reverting migrations
          when: on_fail
          command: |
            SUCCESS=$(curl "https://api.thisdb.com/v1/${THISDB_BUCKET}/migration-<< parameters.workflow_id >>" -H "X-Api-Key: ${THISDB_API_KEY}")
            if (($SUCCESS == 1)); then
              cd backend
              npm install
              npm run migrations:revert
            fi

jobs:
  build-backend:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-build
      - run:
          name: Installing dependencies
          command: |
            cd backend
            npm install
            npm audit fix
            npm audit fix --force
            npm audit fix --force --audit-level=critical
            npm audit fix --force --audit-level=critical
            npm audit --audit-level=critical
            npm audit fix

      - save_cache:
          key: backend-build
          paths:
            - backend/node_modules

  build-frontend:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-build
      - run:
          name: Installing dependencies
          command: |
            cd frontend
            npm install
            npm audit fix
            npm audit fix --force
            npm audit fix --force --audit-level=critical
            npm audit fix --force --audit-level=critical
            npm audit --audit-level=critical
            npm audit fix

      - save_cache:
          key: frontend-build
          paths:
            - frontend/node_modules

  test-backend:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-build
      - run:
          name: Testing backend
          command: |
            cd backend
            npm run test

  test-frontend:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-build
      - run:
          name: Testing frontend
          command: |
            cd frontend
            npm run test

  scan-backend:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-build
      - run:
          name: Scanning backend
          command: |
            cd backend
            npm install
            npm audit fix --force --audit-level=critical
            npm audit fix --force --audit-level=critical
            npm audit --audit-level=critical
            npm audit fix

  scan-frontend:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-build
      - run:
          name: Scanning frontend
          command: |
            cd frontend
            npm install
            npm audit fix --force --audit-level=critical
            npm audit fix --force --audit-level=critical
            npm audit --audit-level=critical
            npm audit fix

  provision-infrastructure:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Provisioning back-end infrastructure
          command: |
            echo "${CIRCLE_WORKFLOW_ID:0:7}"
            aws configure set aws_session_token ${AWS_SESSION_TOKEN}
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"                  
      - run:
          name: Provisioning front-end infrastructure
          command: |
            echo "${CIRCLE_WORKFLOW_ID:0:7}"
            aws configure set aws_session_token ${AWS_SESSION_TOKEN}
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"

          
      - run:
          name: Adding backend IP to inventory.txt
          command: |
            aws configure set aws_session_token ${AWS_SESSION_TOKEN}
            aws cloudformation describe-stacks \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --query "Stacks[0].Outputs[0].OutputValue" \
              --output text >> .circleci/ansible/inventory.txt
            echo ".circleci/ansible/inventory.txt"  
      - persist_to_workspace:
          root: .circleci/ansible
          paths:
            - inventory.txt
      - destroy-environment:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'

  configure-infrastructure:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - 'be:60:c7:2b:6b:6a:19:82:62:8c:b9:36:59:7f:2e:63'
      - attach_workspace:
          at: .circleci/ansible/
      - install-dependencies
      - run:
          name: Configuring server
          command: |
            cd .circleci/ansible/
            cat 
            ansible-playbook -i inventory.txt configure-server.yml
      - destroy-environment:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'

  run-migrations:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-build
      - run:
          name: Running migrations
          command: |
            cd backend
            npm run migrations > migrations_dump.txt
            cat migrations_dump.txt
      - run:
          name: Sending migration status to thisdb.com
          command: |
            if grep -q "has been executed successfully" ./backend/migrations_dump.txt
            then
              curl "https://api.thisdb.com/v1/${THISDB_BUCKET}/migration-${CIRCLE_WORKFLOW_ID:0:7}" \
                -H "X-Api-Key: ${THISDB_API_KEY}" \
                -d "1"
            else
              curl "https://api.thisdb.com/v1/${THISDB_BUCKET}/migration-${CIRCLE_WORKFLOW_ID:0:7}" \
                -H "X-Api-Key: ${THISDB_API_KEY}" \
                -d "0"
            fi
      - destroy-environment:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'
      - revert-migrations:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'

  deploy-backend:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - attach_workspace:
          at: ./infra/ansible/
      - add_ssh_keys:
          fingerprints:
            - 'b5:f4:85:77:e1:ad:c2:fb:78:ef:49:cd:c8:60:41:e5'
      - install-dependencies
      - run:
          name: Packaging backend
          command: |
            printenv | grep "TYPEORM" > ./backend/.env
            tar -C backend -czvf artifact.tar.gz .
            mkdir -p ./infra/ansible/roles/deploy/files/
            mv artifact.tar.gz ./infra/ansible/roles/deploy/files/
      - run:
          name: Deploying backend
          command: |
            cd infra/ansible/
            ansible-playbook deploy-backend.yml
      - destroy-environment:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'
      - revert-migrations:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'

  deploy-frontend:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-build
      - install-dependencies
      - run:
          name: Getting backend url
          command: |
            BACKEND_IP=$(aws cloudformation describe-stacks --stack-name udapeople-backend-"${CIRCLE_WORKFLOW_ID:0:7}" --query "Stacks[0].Outputs[0].OutputValue" --output text)
            API_URL="http://${BACKEND_IP}:3030"
            echo "API_URL=${API_URL}" >> frontend/.env
      - run:
          name: Deploying frontend objects
          command: |
            cd frontend
            npm run build
            tar -czvf artifact.tar.gz ./dist
            aws s3 cp dist "s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}" --recursive
      - destroy-environment:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'
      - revert-migrations:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'

  smoke-test:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Checking backend
          command: |
            BACKEND_IP=$(aws cloudformation describe-stacks --stack-name udapeople-backend-"${CIRCLE_WORKFLOW_ID:0:7}" --query "Stacks[0].Outputs[0].OutputValue" --output text)
            API_URL="http://${BACKEND_IP}:3030"
            if curl "${API_URL}/api/status" | grep "ok"
            then
              exit 0
            else
              exit 1
            fi
      - run:
          name: Checking frontend
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website.eu-central-1.amazonaws.com"            
            if curl -s ${URL} | grep "Welcome"
            then
              exit 0
            else
              exit 1
            fi
      - destroy-environment:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'
      - revert-migrations:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'

  cloudfront-update:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Updating cloudfront distribution
          command: |
            aws cloudformation deploy \
              --stack-name InitialStack \
              --template-file ./infra/cloudformation/cloudfront.yml \
              --parameter-overrides WorkflowId="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople
      - destroy-environment:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'
      - revert-migrations:
          workflow_id: '${CIRCLE_WORKFLOW_ID:0:7}'

  cleanup:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Removing old stacks and files
          command: |
            BUCKETS=$(curl "https://api.thisdb.com/v1/${THISDB_BUCKET}" \
              -H "X-Api-Key: ${THISDB_API_KEY}")

            if [[ $BUCKETS =~ latest-stack ]]; then
              LATEST_STACK_ID=$(curl "https://api.thisdb.com/v1/${THISDB_BUCKET}/latest-stack" -H "X-Api-Key: ${THISDB_API_KEY}")
              CURRENT_STACK_ID="${CIRCLE_WORKFLOW_ID:0:7}"

              echo "LATEST_STACK_ID: $LATEST_STACK_ID"
              echo "CURRENT_STACK_ID: $CURRENT_STACK_ID"

              aws cloudformation delete-stack --stack-name "udapeople-frontend-${LATEST_STACK_ID}"
              aws cloudformation delete-stack --stack-name "udapeople-backend-${LATEST_STACK_ID}"
              aws s3 rm "s3://udapeople-${LATEST_STACK_ID}" --recursive
            else
              echo "Skipping..."
            fi
      - run:
          name: Storing current stack workflow id
          command: |
            curl "https://api.thisdb.com/v1/${THISDB_BUCKET}/latest-stack" \
              -H "X-Api-Key: ${THISDB_API_KEY}" \
              -d "${CIRCLE_WORKFLOW_ID:0:7}"

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - scan-backend:
          requires: [build-backend]
      - provision-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          # filters:
          #   branches:
          #     only: [main]
      - configure-infrastructure:
          requires: [provision-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-backend:
          requires: [run-migrations]
      - deploy-frontend:
          requires: [run-migrations]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
